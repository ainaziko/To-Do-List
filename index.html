<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  </head>

  <body>
    <main>
        <div class="content-container">
            <p class="heading">What's up, </p>
            <p class="uppercase">CREATE A TODO</p>
    
            <form>
                <div class="task-input">
                    <p>What's on your todo list?</p>
                    <input type="text" name="task" placeholder="e.g get a milk">
                </div>
                
                <div class="category-selection">
                    <p>Pick a category</p>
                    <div class="category">
                        <div class="category-item">
                            <input type="radio" id="business" name="category-option">
                            <p>Business</p>
                        </div>
                        <div class="category-item">
                            <input type="radio" id="personal" name="category-option">
                            <p>Personal</p>
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
            
            <p class="uppercase">TODO LIST</p>
        </div>
        

    </main>

  </body>
